<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <title>Document</title>
        <link rel="icon" href="favicon.ico" sizes="any" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="anchor"></div>
        <header id="header">
            <nav>
                <ul id="links"></ul>
            </nav>
        </header>
        <main>
            <div>
                <section>
                    <fieldset>
                        <legend>Повводим в формочки</legend>
                        <form method="post">
                            <input type="text" name="login" required placeholder="Логин" />
                            <input type="email" placeholder="Почта" />
                            <input type="tel" placeholder="Телефон" />
                            <input type="password" required placeholder="Пароль" />
                            <input type="submit" method="POST" />
                        </form>
                        <br />
                        <form method="get">
                            <input type="file" />
                            <input type="datetime-local" />
                            <input type="submit" />
                        </form>
                        <br />
                        <label for="d1" name="vv">
                            ЧЕКБоКсЫ!!!

                            <form method="get">
                                <input type="checkbox" checked />
                                <input type="checkbox" />
                                <input type="radio" class="radio" />
                                <input type="radio" class="radio" checked />
                                <input type="radio" class="radio" />
                                <input type="submit" />
                            </form>
                        </label>
                        <br />
                        <form method="get">
                            <button>Help!</button>
                            <button>I Need Somebody,</button>
                            <button>HELP!</button>
                        </form>
                    </fieldset>
                </section>
                <section>
                    <textarea
                        cols="2"
                        rows="4"
                        maxlength="1000"
                        minlength="20"
                        placeholder="Много текста"
                        requires
                    ></textarea>
                    <br />
                </section>
                <section>
                    <select>
                        <option>Опция 1</option>
                        <option>Опция 2</option>
                        <option>Опция 3</option>
                        <option>Опция 4</option>
                    </select>
                    <br />

                    <select multiple required>
                        <option>Опция 1</option>
                        <option>Опция 2</option>
                        <option>Опция 3</option>
                        <option>Опция 4</option>
                    </select>
                </section>
                <section>
                    <div style="width: 100%">
                        <iframe
                            width="100%"
                            height="400"
                            frameborder="0"
                            scrolling="no"
                            marginheight="0"
                            marginwidth="0"
                            src="https://maps.google.com/maps?width=100%25&amp;height=400&amp;hl=en&amp;q=%D0%BF%D1%80.%20%D0%92%D0%B5%D1%80%D0%BD%D0%B0%D0%B4%D1%81%D0%BA%D0%BE%D0%B3%D0%BE,%2078,%20Moscow,%20Russia,%20119454+(%D0%9A%D0%B0%D1%80%D1%82%D0%B0)&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                            ><a href="https://www.gps.ie/">gps systems</a></iframe
                        >
                    </div>
                </section>

                <section>
                    <iframe width="1280" height="720" src="https://www.youtube.com/embed/tgbNymZ7vqY"> </iframe>
                </section>
            </div>
        </main>

        <footer id="footer"></footer>
    </body>
</html>
