<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task11_12</title>
    <link rel="stylesheet" href="../font-awesome/css/fontawesome.css">
    <link rel="stylesheet" href="../font-awesome/css/solid.css">
    <link rel="stylesheet" href="task11_12.css">
    <script async src="task11_12.js"></script>
</head>
<body class="">
    <div class="primaryContainer">
        <header>
            <div class="title">PRODUCT LIST</div>
            <div class="iconCart">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
                <div class="cartIconCounter">0</div>
            </div>
        </header>

        <div class="sort-filter">
            <div class="sort">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="price-asc">Price (Low to High)</option>
                    <option value="price-desc">Price (High to Low)</option>
                </select>
            </div>
            <div class="filter">
                <label for="priceRange">Price Range:</label>
                <input type="number" id="minPrice" placeholder="Min" />
                <input type="number" id="maxPrice" placeholder="Max" />
                <button id="applyFilter">Apply</button>
            </div>
        </div>

        <div class="displayedProductList">
            <!-- Example product card -->
            <div class="item">
                <img src="images/1.png" alt="">
                <h2>NAME PRODUCT</h2>
                <div class="price">$200</div>
                <button class="addToCart">Add to Cart</button>
            </div>
        </div>
    </div>



    <div class="cartTab">
        <div class="firstRow">
            <h1>Shopping Cart</h1>
            <div class="clear">
                <p>Clear Cart</p>
            </div>
        </div>

        <div class="cartList">
            <div class="item">
                <div class="image">
                    <img src="images/1.png" alt="">
                </div>
                <div class="name">
                    NAME
                </div>
                <div class="totalPrice">
                    $200
                </div>
                <div class="quantity">
                    <span class="minus">
                        <i class="fa-solid fa-minus"></i>
                    </span>
                    <span class="itemQuantityCounter">1</span>
                    <span class="plus">
                        <i class="fa-solid fa-plus"></i>
                    </span>
                    <span class="trash">
                        <span class="fa-solid fa-trash"></span> 
                    </span>
                </div>
            </div>
        </div>

        <div class="totalContainer">
            <span>Total: $<span class="cartTotalCost">200</span></span>
        </div>

        <div class="cartButtons">
            <!-- <button class="clear">CLEAR</button> -->
            <button class="close">CLOSE</button>
            <button class="checkOut">CHECK OUT</button>
        </div>
    </div>


</body>
</html>
