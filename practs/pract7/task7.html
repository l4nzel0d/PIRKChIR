<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task7</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>
    <main>
        <div class="card-gallery">
            <div class="card" id="card1"></div>
            <div class="card" id="card2"></div>
            <div class="card" id="card3"></div>
        </div>
        <div class="login-section">
            <div class="login-box">
                <h2>Логин</h2>
                <input type="email" name="email" id="email" placeholder="Почта">
                <input type="password" name="password" id="password" placeholder="Пароль">
                <button type="button" class="login-button">Войти</button>
                <div class="login-links-block">
                    <p>Забыли пароль? <a href="">Перейти</a></p>
                    <p>Ещё нет аккаунта <a href="">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="icon-container">
                <img src="images/youtube.png" alt="youtube icon" class="icon">
            </div>
            <div class="icon-container">
                <img src="images/linkedin.png" alt="linkedin icon" class="icon">
            </div>
            <div class="icon-container">
                <img src="images/telegram.png" alt="telegram icon" class="icon" id="telegram-icon">
            </div>
        </div>
    </footer>
</body>
</html>
